<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/dreamJob/json',
            data: {
                firstname: $('#firstname').val(),
                lastname: $('#lastname').val()
            },
            dataType: 'json'
        }).done(function (data) {
            $('#outName').html('<b>' + data["answer"] + '</b')
        }).fail(function (err) {
            alert("error");
        });
    }
</script>

<div class="container">
    <form>
        <div class="form-group">
            <label id="outName" ><b>Your name is:</b></label><br>
            <label for="firstname">Имя:</label>
            <input type="name" class="form-control" id="firstname" placeholder="Введите имя" name="name">
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>
</body>
</html>
