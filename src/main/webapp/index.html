<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script> function validate() {
        let first = $('#firstname').val();
        let second = $('#lastname').val();
        let third = $('#description').val();
        if (first === '') {
            alert("Заполните поле имя");
        }
        if (second === '') {
            alert("Заполните поле фамилия");
        }
        if (!($('input[name="gender"]').is(':checked'))) {
            alert('Выберите пол');
        }
        if (third === '') {
            alert("Заполните поле описания");
        }
    }
    </script>
    <script> function addRow() {
        let firstname = $('#firstname').val();
        let lastname = $('#lastname').val();
        let gender = $('input[name="gender"]:checked').val();
        let description = $('#description').val();
        $('#table tr:last').after('<tr>' +
            '<td>' + firstname + '</td>' +
            '<td>' + lastname + '</td>' +
            '<td>' + gender + '</td>' +
            '<td>' + description + '</td>' +
            '</tr>');
    }
    </script>
</head>
<body>

<div class="container-fluid">
    <h2>Введите данные:</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="firstname">Имя:</label>
            <input type="name" class="form-control" id="firstname" placeholder="Введите имя" name="name">
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname">
        </div>
        <div class="checkbox">
            <label for="gender1">Пол:</label>
            <label><input type="radio" name="gender" id="gender1" value="Male"> Мужской</label>
            <label><input type="radio" name="gender" id="gender2" value="Female"> Женский</label>
        </div>
        <form action="textarea1.php" method="post">
            <p><b>Описание:</b></p>
            <p><textarea rows="5" cols="40" name="text" id="description"></textarea></p>
        </form>
        <button type="submit" class="btn btn-default" onclick="validate()">Submit</button>
        <button type="submit" class="btn btn-default" onclick="addRow()">Add to the table</button>
    </form>
</div>
<div class="container">
    <h2>Таблица</h2>
    <p>Описание таблицы:</p>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>Some description</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>Some description123123</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>Some description321321</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
