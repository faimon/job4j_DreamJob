<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h2>Введите данные:</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Введите фамилию" name="lastname">
        </div>
        <div class="checkbox">
            <label for="name">Пол:</label>
            <label><input type="radio" name="gender"> Мужской</label>
            <label><input type="radio" name="gender"> Женский</label>
        </div>
        <form action="textarea1.php" method="post">
            <p><b>Описание:</b></p>
            <p><textarea rows="5" cols="40" name="text"></textarea></p>
        </form>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="container">
    <h2>Таблица</h2>

        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
